<!-- We include the sidebar as it is shared across two screens. -->
<ng-include src="'partials/dinner-sidebar.html'" ng-controller="DinnerCtrl"></ng-include>
<!-- TODO in Lab 5: Display the input box for search (you can ignore the type dropdown since BigOven does
not support it in free version) and list all the dishes that match the search. -->



 <div id='selectTheDishesDiv' class='col-sm-6' > 
	  <div class='col-sm-12' id='selectdish'> 
	    <h1>SELECT DISH</h1> 
	    <hr width='100%' style='color:#000000'> 
	    <div class='row'> 
	      <div class='col-lg-6'> 
	        <div class='input-group'> 
	          <input id='searchBar' type='text' class='form-control' placeholder='Search for...' ng-model="query"/> 
	          <span class='input-group-btn'> 
	              <button id='searchButton' class='btn btn-default' type='button' ng-click="search(query)">Go!</button> 
	            </span> 

	        </div><!-- /input-group --> 
	      </div><!-- /.col-lg-6 --> 
	    </div><!-- /.row -->   
	  </div> <!-- /.selectdish -->

	  <div id='searchResults' class='col-sm-12'  >
	  	{{selectedDish}}
		{{status}}
		<div class='img' ng-repeat="dish in dishes">
			<a id=dish.RecipeID class='clickAbleDish' ng-click="setSelectedDishID(dish.RecipeID)" ng-href="#/dish/{{dish.RecipeID}}">
			<img  ng-src="{{dish.ImageURL}}" width='110' height='90'/>
			<div class='desc'>{{dish.Title}} </div>
			</a>
		</div>



	  </div> <!-- /.selectPICTdish --> 
	</div> <!-- selectTheDishesDiv end -->
